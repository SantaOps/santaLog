name: Build & Push Auth Image

on:
  push:
    branches: [ "main" ]
    paths:
      - 'santaLog-auth/**'
      - 'k8s/**'
      - '.github/workflows/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build auth jar
        run: ./gradlew :santaLog-auth:bootJar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push auth image
        uses: docker/build-push-action@v5
        with:
          context: santaLog-auth
          file: santaLog-auth/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/santa-auth:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/santa-auth:latest
