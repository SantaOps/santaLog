name: Build & Push Auth Image

on:
  push:
    branches: [ "main" ]
    paths:
      - 'santaLog-auth/**'
      - 'k8s/**'
      - '.github/workflows/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ ÏÜåÏä§ Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Checkout source
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ JDK 17 ÏÑ∏ÌåÖ
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '17'

      # 3Ô∏è‚É£ gradlew Ïã§Ìñâ Í∂åÌïú
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4Ô∏è‚É£ auth JAR ÎπåÎìú
      - name: Build auth jar
        run: ./gradlew :santaLog-auth:bootJar

      # 5Ô∏è‚É£ Docker Hub Î°úÍ∑∏Ïù∏
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 6Ô∏è‚É£ Docker image ÎπåÎìú & push
      - name: Build and push auth image
        uses: docker/build-push-action@v5
        with:
          context: santaLog-auth
          file: santaLog-auth/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/santa-auth:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/santa-auth:latest

      # ------------------------------------------------------------------
      # ÏïÑÎûòÎ∂ÄÌÑ∞ CD (k8s)

      # 7Ô∏è‚É£ kubectl ÏÑ§Ï†ï (‚ö†Ô∏è 1.30.0 ‚ùå ‚Üí 1.29.4 ‚≠ï)
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.29.4'

      # 8Ô∏è‚É£ kubeconfig ÏÑ§Ï†ï
      - name: Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > $HOME/.kube/config

      # 9Ô∏è‚É£ Kubernetes Secret ÏÉùÏÑ±/Í∞±Ïã†
      - name: Create or Update Auth Secret
        run: |
          kubectl create secret generic auth-secret \
            --from-literal=AUTH_DB_PASSWORD="${{ secrets.AUTH_DB_PASSWORD }}" \
            --from-literal=REDIS_PASSWORD="${{ secrets.REDIS_PASSWORD }}" \
            --from-literal=JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}" \
            --from-literal=GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
            --from-literal=GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      # üîü ConfigMap Ï†ÅÏö©
      - name: Apply Auth ConfigMap
        run: |
          kubectl apply -f k8s/configmaps/auth-configmap.yaml

      # 1Ô∏è‚É£1Ô∏è‚É£ Deployment / Service Î∞∞Ìè¨
      - name: Deploy Auth to Kubernetes
        run: |
          kubectl apply -f k8s/deployments/auth-deploy.yaml
          kubectl apply -f k8s/services/auth-service.yaml

          kubectl set image deployment/santa-auth \
            auth-container=${{ secrets.DOCKERHUB_USERNAME }}/santa-auth:${{ github.sha }}
