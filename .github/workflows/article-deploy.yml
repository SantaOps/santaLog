name: Build & Push Article Image

on:
  push:
    branches: [ "main" ]
    paths:
      - 'santaLog-article/**'
      - 'k8s/**'
      - '.github/workflows/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 소스 체크아웃
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ JDK 17 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '17'

      # 3️⃣ gradlew 실행 권한
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4️⃣ article JAR 빌드
      - name: Build article jar
        run: ./gradlew :santaLog-article:bootJar

      # 5️⃣ Docker Hub 로그인 (TOKEN)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 6️⃣ Docker image 빌드 & push (Commit SHA 태그)
      - name: Build and push article image
        uses: docker/build-push-action@v5
        with:
          context: santaLog-article
          file: santaLog-article/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/santa-article:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/santa-article:latest

# -------------------------------------------------------------- 
# 아래부터 CD (k8s)

      # 7️⃣ Kubernetes 클러스터에 배포
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.30.0' # 원하는 kubectl 버전

      - name: Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > $HOME/.kube/config

      - name: Deploy Article to Kubernetes
        run: |
          # ConfigMap/Secret 먼저 적용
          kubectl apply -f k8s/configmaps/article-configmap.yaml
          kubectl apply -f k8s/secrets/article-secret.yaml

          # Deployment, Service 적용
          kubectl apply -f k8s/deployments/article-deploy.yaml
          kubectl apply -f k8s/services/article-service.yaml

          # 이미지 최신 반영 (선택 사항)
          kubectl set image deployment/santa-article \
            article-container=${{ secrets.DOCKERHUB_USERNAME }}/santa-article:${{ github.sha }}


