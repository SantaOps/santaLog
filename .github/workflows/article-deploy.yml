name: Build & Push Article Image

on:
  push:
    branches: [ "main" ]
    paths:
      - 'santaLog-article/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 소스 체크아웃
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ JDK 17 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '17'

      # 3️⃣ gradlew 실행 권한
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4️⃣ article JAR 빌드
      - name: Build article jar
        run: ./gradlew :santaLog-article:bootJar

      # 5️⃣ Docker Hub 로그인 (TOKEN)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 6️⃣ Docker image 빌드 & push (Commit SHA 태그)
      - name: Build and push article image
        uses: docker/build-push-action@v5
        with:
          context: santaLog-article
          file: santaLog-article/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/santa-article:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/santa-article:latest
