name: Build & Push Article Image

on:
  push:
    branches: [ "main" ]
    paths:
      - 'santaLog-article/**'
      - 'k8s/**'
      - '.github/workflows/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì†ŒìŠ¤ ì²´í¬ì•„ì›ƒ
      - name: Checkout source
        uses: actions/checkout@v4

      # 2ï¸âƒ£ JDK 17 ì„¸íŒ…
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '17'

      # 3ï¸âƒ£ gradlew ì‹¤í–‰ ê¶Œí•œ
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4ï¸âƒ£ article JAR ë¹Œë“œ
      - name: Build article jar
        run: ./gradlew :santaLog-article:bootJar

      # 5ï¸âƒ£ Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 6ï¸âƒ£ Docker image ë¹Œë“œ & push
      - name: Build and push article image
        uses: docker/build-push-action@v5
        with:
          context: santaLog-article
          file: santaLog-article/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/santa-article:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/santa-article:latest

      # --------------------------------------------------------------
      # ì•„ë˜ë¶€í„° CD (k8s)

      # 7ï¸âƒ£ kubectl ì„¤ì • (ì•ˆì • ë²„ì „)
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.29.4'

      - name: Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > $HOME/.kube/config

      # 8ï¸âƒ£ Kubernetes Secret ìƒì„±/ê°±ì‹  (GitHub Secrets â†’ K8s)
      - name: Create or Update Article Secret
        run: |
          kubectl create secret generic article-secret \
            --from-literal=JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}" \
            --from-literal=REDIS_PASSWORD="${{ secrets.REDIS_PASSWORD }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      # 9ï¸âƒ£ ConfigMap ì ìš©
      - name: Apply Article ConfigMap
        run: |
          kubectl apply -f k8s/configmaps/article-configmap.yaml

      # ğŸ”Ÿ Deployment / Service ë°°í¬
      - name: Deploy Article to Kubernetes
        run: |
          kubectl apply -f k8s/deployments/article-deploy.yaml
          kubectl apply -f k8s/services/article-service.yaml

          kubectl set image deployment/santa-article \
            article-container=${{ secrets.DOCKERHUB_USERNAME }}/santa-article:${{ github.sha }}
