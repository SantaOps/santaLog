apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: santalog-auth-ingress
  namespace: santalog-auth
  annotations:
    kubernetes.io/ingress.class: nginx
    # 쿠키/세션 유지를 위한 설정
  nginx.ingress.kubernetes.io/proxy-cookie-domain: "auth-service santalog.cloud"
  nginx.ingress.kubernetes.io/proxy-cookie-path: "/ /"
  nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    # 1. 주석 해제 및 실제 포트(31443) 명시
  nginx.ingress.kubernetes.io/configuration-snippet: |
    proxy_set_header X-Forwarded-Port 31443;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cookie_flags ~ SameSite=None; # 크롬/최신 브라우저 대응 (HTTPS 필수)

  # 2. SSL Termination을 사용하는 경우 (HTTPS -> HTTP 포워딩 시 필수)
  nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: santalog.cloud
      http:
        paths:
          # 1. 인증 및 사용자 관련 (UserViewController, UserApiController)
          - path: /login
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          - path: /signup
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          - path: /user
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          - path: /logout
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          # 2. OAuth2 및 토큰 관련 (OAuth2SuccessHandler, TokenApiController)
          - path: /oauth2
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          - path: /api/token
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          # 3. 관리자 인증 관련 (AdminController, AdminAuthController)
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          - path: /auth/admin
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80