apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: santalog-auth-ingress
  namespace: santalog-auth
  annotations:
    kubernetes.io/ingress.class: nginx
    # 쿠키/세션 유지를 위한 설정
    nginx.ingress.kubernetes.io/proxy-cookie-domain: "santalog.cloud"
    nginx.ingress.kubernetes.io/proxy-cookie-path: "/ /"
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port 31000;
      proxy_set_header X-Forwarded-Proto $scheme;
spec:
  rules:
    - host: santalog.cloud
      http:
        paths:
          # 1. 인증 및 사용자 관련 (UserViewController, UserApiController)
          - path: /login
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          - path: /signup
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          - path: /user
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          - path: /logout
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          # 2. OAuth2 및 토큰 관련 (OAuth2SuccessHandler, TokenApiController)
          - path: /oauth2
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          - path: /api/token
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          # 3. 관리자 인증 관련 (AdminController, AdminAuthController)
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          - path: /auth/admin
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80