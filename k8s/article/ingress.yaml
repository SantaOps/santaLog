apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: santalog-article-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: santalog.cloud
      http:
        paths:
          - path: /article
            pathType: Prefix
            backend:
              service:
                name: santa-article
                port:
                  number: 80
