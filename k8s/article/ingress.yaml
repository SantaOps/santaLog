apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: santalog-article-ingress
  namespace: santalog-article # 실제 article 서비스가 배포된 네임스페이스
  annotations:
    kubernetes.io/ingress.class: nginx
    # 서비스간 쿠키 공유를 위해 auth와 동일한 설정 유지
    nginx.ingress.kubernetes.io/proxy-cookie-domain: "santalog.cloud"
    nginx.ingress.kubernetes.io/proxy-cookie-path: "/ /"
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
spec:
  rules:
    - host: santalog.cloud
      http:
        paths:
          - path: /articles
            pathType: Prefix
            backend:
              service:
                name: article-service # santa-article -> article-service로 변경
                port:
                  number: 80
          - path: /new-article
            pathType: Prefix
            backend:
              service:
                name: article-service # 변경
                port:
                  number: 80
          - path: /api/articles
            pathType: Prefix
            backend:
              service:
                name: article-service # 변경
                port:
                  number: 80
          - path: /admin/stats
            pathType: Prefix
            backend:
              service:
                name: article-service # 변경
                port:
                  number: 80