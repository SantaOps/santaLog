server:
  port: 8080

spring:
  thymeleaf:
    cache: false

  # OAuth2 설정
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

  # MariaDB 설정 (Auth DB)
  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 3000
    url: jdbc:mariadb://${DB_HOST}:${DB_PORT}/auth_db
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  # Redis Sentinel 설정
  data:
    redis:
      password: ${REDIS_PASSWORD}
      sentinel:
        master: ${REDIS_MASTER_NAME}
        nodes:
          - ${REDIS_NODE1}
          - ${REDIS_NODE2}
          - ${REDIS_NODE3}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

jwt:
  issuer: ${JWT_ISSUER}
  secret_key: ${JWT_SECRET_KEY}