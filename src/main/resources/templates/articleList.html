<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>

        .thumbnail-wrapper {
            width: 200px;
            height: 150px;
            flex-shrink: 0;
            overflow: hidden;
            border-right: 1px solid #eee;
        }

        .thumbnail-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-horizontal {
            display: flex;
            flex-direction: row;
            align-items: center;
        }


        .card {
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="p-5 mb-5 bg-light">

    <div class="d-flex align-items-center">

        <a href="/articles" class="mr-4">
            <img src="/img/logo.png" alt="SantaLog Logo" style="max-height: 80px; width: auto;">
        </a>

        <div>
            <h1 class="mb-1 font-weight-bold">SantaLog</h1>
            <h4 class="mb-0 text-muted">SantaLog에 오신 것을 환영합니다.</h4>
        </div>

    </div>
</div>

<div class="container">
    <button type="button" id="create-btn" th:onclick="|location.href='@{/new-article}'|" class="btn btn-secondary btn-sm mb-3">글 등록</button>

    <div class="list-group" th:each="item : ${articles}">
        <div class="card mb-3" th:onclick="|location.href='@{/articles/{id}(id=${item.id})}'|">

            <div class="card-horizontal">

                <div class="thumbnail-wrapper">
                    <img th:src="${item.thumbnailUrl != null ? '/img/' + item.thumbnailUrl : '/img/default.png'}"
                         alt="thumbnail">
                </div>

                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}"></h5>
                    <p class="card-text" th:text="${item.content}"></p>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/logout'">로그아웃</button>
</div>

<script src="/js/token.js"></script>
<script src="/js/article.js"></script>
</body>
</html>
