<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 등록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 bg-light">
    <div class="d-flex align-items-center">
        <a href="/articles" class="mr-4">
            <img src="/img/logo.png" alt="SantaLog Logo" style="max-height: 80px; width: auto;">
        </a>
        <div>
            <h1 class="mb-1 font-weight-bold">SantaLog</h1>
            <h4 class="mb-0 text-muted">SantaLog에 오신 것을 환영합니다.</h4>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">

                <header class="mb-4">
                    <label for="title" class="form-label font-weight-bold">제목</label>
                    <input type="text" class="form-control" placeholder="제목을 입력하세요" id="title" th:value="${article.title}">
                </header>

                <div class="mb-4">
                    <label for="file-input" class="form-label font-weight-bold">썸네일 이미지 업로드</label>

                    <input type="file" class="form-control-file border p-2 rounded"
                           id="file-input"
                           accept="image/*"
                           onchange="previewImage(this)">

                    <div class="mt-3 p-2 border rounded bg-light text-center" style="min-height: 100px;">
                        <p class="text-muted small mb-2">이미지 미리보기</p>

                        <img id="thumbnail-preview"
                             th:src="${article.thumbnailUrl != null ? '/img/' + article.thumbnailUrl : '#'}"
                             th:style="${article.thumbnailUrl != null ? 'display:inline-block; max-height: 200px;' : 'display:none; max-height: 200px;'}"
                             class="img-fluid rounded"
                             alt="미리보기 이미지">
                    </div>
                </div>

                <section class="mb-5">
                    <label for="content" class="form-label font-weight-bold">내용</label>
                    <textarea class="form-control h-25" rows="10" placeholder="내용을 입력하세요" id="content" th:text="${article.content}"></textarea>
                </section>

                <button th:if="${article.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
                <button th:if="${article.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
            </article>
        </div>
    </div>
</div>

<script>
    function previewImage(input) {
        const preview = document.getElementById('thumbnail-preview');

        if (input.files && input.files[0]) {
            const reader = new FileReader();

            reader.onload = function(e) {
                preview.src = e.target.result; // 읽어들인 파일 내용을 src에 할당
                preview.style.display = 'inline-block'; // 이미지 태그 보이기
            }

            reader.readAsDataURL(input.files[0]); // 파일을 읽어옴
        } else {
            // 파일 선택 취소 시 (기존 이미지가 없었다면 숨김)
            // preview.src = "#";
            // preview.style.display = 'none';
        }
    }
</script>

<script src="/js/article.js"></script>
</body>
</html>
