<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-admin {
            background: linear-gradient(
                to right,
                #232526,
                #414345
            );
        }
    </style>
</head>
<body class="gradient-admin">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark shadow-lg" style="border-radius: 1rem; width: 420px;">
            <div class="card-body p-5 text-center">

                <h2 class="text-danger font-weight-bold mb-2">
                    ADMIN LOGIN
                </h2>
                <p class="text-white-50 mb-4">
                    관리자 전용 페이지입니다
                </p>

                <form action="/auth/admin/login" method="post">
                    <!-- CSRF -->
                    <input type="hidden"
                           th:name="${_csrf?.parameterName}"
                           th:value="${_csrf?.token}" />

                    <!-- 관리자 ID -->
                    <div class="mb-3 d-flex align-items-center">
                        <label class="text-white mb-0 mr-2" style="min-width: 90px;">
                            관리자 ID
                        </label>
                        <span class="text-white mr-2"></span>
                        <input type="email"
                               class="form-control"
                               name="username"
                               placeholder="admin_id"
                               required>
                    </div>

                    <!-- 관리자 PW -->
                    <div class="mb-4 d-flex align-items-center">
                        <label class="text-white mb-0 mr-2" style="min-width: 90px;">
                            관리자 PW
                        </label>
                        <span class="text-white mr-2"></span>
                        <input type="password"
                               class="form-control"
                               name="password"
                               required>
                    </div>

                    <button type="submit"
                            class="btn btn-danger btn-block">
                        관리자 로그인
                    </button>
                </form>

                <hr class="bg-secondary my-4">

                <a href="/login"
                   class="text-white-50"
                   style="font-size: 0.85rem;">
                    ← 일반 사용자 로그인으로 돌아가기
                </a>

            </div>
        </div>
    </div>
</section>
</body>
</html>
