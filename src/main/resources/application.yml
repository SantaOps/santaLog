spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

  sql:
    init:
      mode: always # data.sql 항상 실행

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

    defer-datasource-initialization: true

    hibernate:
      ddl-auto: create

  datasource:
    url: jdbc:h2:mem:santaLogDB
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console

